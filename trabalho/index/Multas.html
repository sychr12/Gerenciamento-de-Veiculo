<body>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        header {
            background-color: blue;
            color: white;
            padding: 10px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 101%;
        }

        .body {

        }

        }

            color: white;
            text-decoration: none;
            font-size: 1.5em;
        }

        .Submenu {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }

        .links a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: inline-block;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .login {
            margin-right: 20px;
            display: flex;
            gap: 10px;
        }

        .login a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }

        .login a:hover {
            text-decoration: underline;
        }

        h1 {
            background-color: rgba(0, 0, 255, 0.76);
            color: white;
            text-align: center;
            padding: 10px;
            margin: 0 auto;
            width: 100%;
